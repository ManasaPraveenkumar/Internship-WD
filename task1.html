<body>
<nav class="navbar">
  <ul class="nav-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<div style="margin-top:80px; padding:20px;">
  <h2>Welcome!</h2>
  <p>Scroll down to see the navbar color change.</p>
  <div style="height:800px;"></div>
</div>
<style>
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #333;
  z-index: 1000;
  transition: background 0.3s;
}

.nav-menu {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 1rem;
}

.nav-menu li {
  margin-right: 2rem;
}

.nav-menu a {
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  padding: 0.5rem 1rem;
  transition: background 0.3s, color 0.3s;
}
.nav-menu a:hover {
  background: #fff;
  color: #0077cc;
}
.navbar.scrolled {
  background: #0077cc;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
</style>
<script>
window.addEventListener('scroll', function() {
  const navbar = document.querySelector('.navbar');
  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});
</script>
</body>
</html>
